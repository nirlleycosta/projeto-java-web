<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
</head>
<body>

    <h3>Cadastro de Usuário</h3>

    <form method="post" action="CadastroUsuario">

        <label>Nome:</label> <br />
        <input type="text" name="nome" size="120" autofocus> <br />

         <label>Login:</label> <br />
        <input type="text" name="login" size="40"> <br />

        <label>Senha:</label><br />
        <input type="password" name="senha" size="40" placeholder="Digite sua senha"> </br>

        <label>Confirme a Senha</label><br>
        <input type="password" name="senhaConfirmada" size="40" placeholder="Digite sua senha..."><br>
            <p>
                <input type="Submit" value="Enviar">
                <input type="Reset" value="Limpar">
            </p>
    </form>
</body>
</html>
